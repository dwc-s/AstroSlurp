{% extends 'base.html' %}

{% block title %}Deep Dive Search{% endblock %}

{% block content %}
<div class="search-box">
  <h2>Object Deep Dive</h2>
  <form action="{{ url_for('deep_dive_result') }}" method="get">
    <label for="object_name">Object Name:</label>
    <input type="text" id="object_name" name="object_name" placeholder="e.g. M31, Sirius" required>

    <label for="fov">Field of View (deg):</label>
    <input type="number" id="fov" name="fov" value="2.0" step="0.1">

    <button type="submit">Search</button>
  </form>
</div>
{% endblock %}
